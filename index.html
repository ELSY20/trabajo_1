<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="StyleSheet" href="./index.css" type="text/css" media="screen" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="navbar_trabajo">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">File</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </div>

    <div class="cabecera">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />
      </div>

      <div class="iconsGrupo">
        <img src="./img/facebook.png" alt="social" />
        <img src="./img/instagram.png" alt="social" />
        <img src="./img/whatsapp.png" alt="social" />
      </div>
    </div>

    <div class="navbar_trabajo2">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">File</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Edit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </div>

    <div class="banner">
      <img src="./img/baner.png" alt="baner" />
    </div>

    <div class="info">
      <h3 class="titulo">CURSOS EN OFERTA</h3>

      <div class="cursos">
        <div class="item">
          <img src="./img/css-3.png" alt="css" />
          <span>Curso de CSS</span>
          <p>$200.000</p>
        </div>

        <div class="item">
          <img src="./img/html-5.png" alt="css" />
          <span>Curso de HTML</span>
          <p>$300.000</p>
        </div>

        <div class="item">
          <img src="./img/java.png" alt="css" />
          <span>Curso de JAVA</span>
          <p>$400.000</p>
        </div>

        <div class="item">
          <img src="./img/js.png" alt="css" />
          <span>Curso de JS</span>
          <p>$500.000</p>
        </div>
      </div>
    </div>

    <footer class="foot">
        <h6>Mas informacion de la empresa <a href="http://www.estaempresa.com">IR A LA EMPRESA</a></h6>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
